<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AniArt Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .tabs {
      text-align: center;
      margin-bottom: 20px;
    }
    .tab-button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #ddd;
    }
    .tab-button.active {
      background-color: #ff69b4;
      color: white;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .gallery-item {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 300px;
    }
    .gallery-item img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .view-button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .view-button:hover {
      background-color: #e0559f;
    }
  </style>
</head>
<body>
  <h1>AniArt Gallery</h1>

  <div class="tabs">
    <button class="tab-button active" onclick="showTab('free')">Free</button>
    <button class="tab-button" onclick="showTab('premium')">Premium</button>
  </div>

  <!-- Free section -->
  <div id="free" class="section active">
    <h2>People with Animals and Birds</h2>
    <div class="gallery">
      <div class="gallery-item">
        <img src="images/image3.jpg" alt="Free photo 1">
        <p>Girl with a cat</p>
      </div>
      <div class="gallery-item">
        <img src="images/image5.jpg" alt="Free photo 2">
        <p>Boy with a dog</p>
      </div>
    </div>

    <h2>People with Flowers</h2>
    <div class="gallery">
      <div class="gallery-item">
        <img src="images/image6.jpg" alt="Free photo 3">
        <p>Girl with bouquet</p>
      </div>
    </div>

    <h2>Illustrations for Children</h2>
    <div class="gallery">
      <div class="gallery-item">
        <img src="images/image7.jpg" alt="Child illustration">
        <p>Happy panda drawing</p>
      </div>
    </div>
  </div>

  <!-- Premium section -->
  <div id="premium" class="section">
    <h2>People with Animals and Birds</h2>
    <div class="gallery">
      <div class="gallery-item"
        <p>Girl with a husky</p>
        <a href="premium_inline.html">
          <button class="view-button">View</button>
        </a>
      </div>
    </div>
  </div>

  <script>
    function showTab(tabName) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(tabName).classList.add('active');
      document.querySelector('.tab-button[onclick="showTab(\'' + tabName + '\')"]').classList.add('active');
    }
  </script>
</body>
</html>
